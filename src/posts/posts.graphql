type Post {
  id: String!
  title: String!
  content: String!
  comments: [Comment]!
}

type Comment {
  user: String!
  text: String!
  date: String!
}

type Query {
  getPosts: [Post]!
}

input AddCommentInput {
  user: String!
  text: String!
  postId: String!
}

type Mutation {
  createPost(title: String!, content: String!): Post!
  addComment(input: AddCommentInput!): Comment!
}
